<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ message }}</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Customer</h5>
                        <a href="{% url 'customer_login' %}" class="btn btn-primary">Login</a>
                        <a href="{% url 'customer_register' %}" class="btn btn-secondary">Register</a>
                        {% if request.session.customer_id %}
                        <a href="{% url 'customer_profile' %}" class="btn btn-info">Profile</a>
                        <a href="{% url 'customer_logout' %}" class="btn btn-danger">Logout</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Books</h5>
                        <a href="{% url 'book_list' %}" class="btn btn-primary">View Books</a>
                        <a href="{% url 'book_search' %}" class="btn btn-secondary">Search Books</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cart & Orders</h5>
                        <a href="{% url 'cart_view' %}" class="btn btn-primary">View Cart</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Staff Area</h5>
                        <a href="{% url 'staff_login' %}" class="btn btn-primary">Staff Login</a>
                        {% if request.session.staff_id %}
                        <a href="{% url 'staff_dashboard' %}" class="btn btn-success">Dashboard</a>
                        <a href="{% url 'staff_logout' %}" class="btn btn-danger">Logout</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
