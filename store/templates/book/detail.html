<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ book.title }}</h1>
        <div class="card">
            <div class="card-body">
                <p><strong>Author:</strong> {{ book.author }}</p>
                <p><strong>Price:</strong> ${{ book.price }}</p>
                <p><strong>Stock:</strong> {{ book.stock_quantity }}</p>
                {% if book.stock_quantity > 0 %}
                <a href="{% url 'add_to_cart' book.id %}" class="btn btn-success">Add to Cart</a>
                {% else %}
                <button class="btn btn-secondary" disabled>Out of Stock</button>
                {% endif %}
                <a href="{% url 'book_list' %}" class="btn btn-secondary">Back to List</a>
                <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
                <hr>
                <h5>Rate this book</h5>
                <form method="POST" action="{% url 'add_rating' %}">
                    {% csrf_token %}
                    <input type="hidden" name="book_id" value="{{ book.id }}">
                    <select name="score" class="form-select d-inline-block w-auto">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Submit Rating</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
