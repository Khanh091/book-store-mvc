<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile - Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Customer Profile</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ customer.name }}</h5>
                <p class="card-text"><strong>Email:</strong> {{ customer.email }}</p>
                <a href="{% url 'book_list' %}" class="btn btn-primary">Browse Books</a>
                <a href="{% url 'recommend_books' %}" class="btn btn-success">Recommended Books</a>
                <a href="{% url 'cart_view' %}" class="btn btn-info">View Cart</a>
                <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
