{% extends 'base.html' %}
{% block title %}Đăng ký - Bookstore{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="page-title mb-4">Đăng ký tài khoản</h2>
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="POST" action="{% url 'customer_register' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ tên</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                </form>
                <p class="mt-3 mb-0 text-center text-muted small">
                    Đã có tài khoản? <a href="{% url 'customer_login' %}">Đăng nhập</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
