{% extends 'base.html' %}
{% block title %}Đánh giá sách - Bookstore{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="page-title mb-4">Đánh giá sách</h2>
                <form method="POST" action="{% url 'add_rating' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="book_id" class="form-label">Mã sách</label>
                        <input type="number" class="form-control" id="book_id" name="book_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="score" class="form-label">Điểm (1–5 sao)</label>
                        <select class="form-select" id="score" name="score" required>
                            <option value="1">1 sao</option>
                            <option value="2">2 sao</option>
                            <option value="3">3 sao</option>
                            <option value="4">4 sao</option>
                            <option value="5">5 sao</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Gửi đánh giá</button>
                </form>
                <p class="mt-3 mb-0 text-center text-muted small">
                    <a href="{% url 'book_list' %}">← Về danh sách sách</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
