<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Rating - Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Rate Book</h2>
        <form method="POST" action="{% url 'add_rating' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="book_id" class="form-label">Book ID</label>
                <input type="number" class="form-control" id="book_id" name="book_id" required>
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">Rating (1-5)</label>
                <select class="form-select" id="score" name="score" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Rating</button>
        </form>
    </div>
</body>
</html>
