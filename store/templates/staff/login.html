{% extends 'base.html' %}
{% block title %}Đăng nhập nhân viên - Bookstore{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="page-title mb-4">Đăng nhập nhân viên</h2>
                <form method="POST" action="{% url 'staff_login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                </form>
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger mt-3 mb-0">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <p class="mt-3 mb-0 text-center text-muted small">
                    <a href="{% url 'home' %}">← Về trang chủ</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
