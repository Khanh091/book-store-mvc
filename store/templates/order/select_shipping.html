{% extends 'base.html' %}
{% block title %}Chọn vận chuyển - Bookstore{% endblock %}
{% block content %}
<h1 class="page-title">Chọn phương thức vận chuyển</h1>
<div class="row justify-content-center">
    <div class="col-lg-8">
        <form method="POST" action="{% url 'select_shipping' %}">
            {% csrf_token %}
            <div class="list-group mb-3">
                {% for shipping in shippings %}
                <label class="list-group-item list-group-item-action d-flex align-items-center">
                    <input type="radio" name="shipping_id" value="{{ shipping.id }}" class="me-3" required>
                    <div>
                        <strong>{{ shipping.method_name }}</strong>
                        <span class="text-muted small d-block">Phí: ${{ shipping.fee }}</span>
                    </div>
                </label>
                {% endfor %}
            </div>
            <div class="btn-action-group">
                <button type="submit" class="btn btn-primary">Tiếp tục</button>
                <a href="{% url 'checkout' %}" class="btn btn-outline-secondary">Về thanh toán</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
