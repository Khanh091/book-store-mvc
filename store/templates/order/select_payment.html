<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Payment Method - Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Select Payment Method</h2>
        <form method="POST" action="{% url 'select_payment' %}">
            {% csrf_token %}
            <div class="list-group">
                {% for payment in payments %}
                <label class="list-group-item">
                    <input type="radio" name="payment_id" value="{{ payment.id }}" required>
                    <strong>{{ payment.method_name }}</strong> - Status: {{ payment.status }}
                </label>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Continue</button>
            <a href="{% url 'checkout' %}" class="btn btn-secondary mt-3">Back to Checkout</a>
            <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
        </form>
    </div>
</body>
</html>
