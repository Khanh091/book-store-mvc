{% extends 'base.html' %}
{% block title %}Chọn thanh toán - Bookstore{% endblock %}
{% block content %}
<h1 class="page-title">Chọn phương thức thanh toán</h1>
<div class="row justify-content-center">
    <div class="col-lg-8">
        <form method="POST" action="{% url 'select_payment' %}">
            {% csrf_token %}
            <div class="list-group mb-3">
                {% for payment in payments %}
                <label class="list-group-item list-group-item-action d-flex align-items-center">
                    <input type="radio" name="payment_id" value="{{ payment.id }}" class="me-3" required>
                    <div>
                        <strong>{{ payment.method_name }}</strong>
                        <span class="text-muted small d-block">Trạng thái: {{ payment.status }}</span>
                    </div>
                </label>
                {% endfor %}
            </div>
            <div class="btn-action-group">
                <button type="submit" class="btn btn-primary">Tiếp tục</button>
                <a href="{% url 'checkout' %}" class="btn btn-outline-secondary">Về thanh toán</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
