version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_bookstore
    restart: always
    environment:
      MYSQL_DATABASE: bookstore_db
      MYSQL_USER: django_user
      MYSQL_PASSWORD: django_pass
      MYSQL_ROOT_PASSWORD: root123456
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "django_user", "-pdjango_pass"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: django_bookstore
    command: >
      sh -c "
      python manage.py migrate --noinput &&
      python manage.py collectstatic --noinput &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
      - static_data:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      DATABASE_NAME: bookstore_db
      DATABASE_USER: django_user
      DATABASE_PASSWORD: django_pass
      DATABASE_HOST: db
      DATABASE_PORT: 3306
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
  static_data:
